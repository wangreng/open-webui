app = "subvita-oi"

[build]
  image = "ghcr.io/open-webui/open-webui:latest"

[env]
  HOST = "0.0.0.0"
  PORT = "8080" # 这个我们之前加上的，继续保留
  OPENAI_API_KEY = ""

[deploy]
  [deploy.resources]
    memory = "4096" # <<----- 把这里改成 2048 (或者 4096)
    cpu = 1

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "2s"
    restart_limit = 0
