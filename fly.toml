app = "subvita-oi"
primary_region = "den"

[build]
  image = "ghcr.io/open-webui/open-webui:latest"

[env]
  WEBUI_SECRET_KEY = "4f8a2b1c9e3d6f7a8b5c2e1f4a7b9c6d3e8f1a2b5c7d9e4f6a8b1c3d5e7f9a2b"
  OPENAI_API_KEY = ""

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # 关键：暂时关闭自动停机
  auto_start_machines = true
  min_machines_running = 1

[http_service.checks]
  interval = "60s"
  timeout = "30s"
  grace_period = "300s"  # 5分钟启动时间
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048

[deploy]
  strategy = "immediate"
